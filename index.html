<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ランダム音楽プレイヤー</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      text-align: center;
      padding: 50px;
    }

    button {
      margin: 5px;
      padding: 10px 15px;
      font-size: 16px;
      border: none;
      background-color: #4CAF50;
      color: white;
      border-radius: 10px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    #message, #finishMessage, #currentTrack {
      margin-top: 15px;
      font-size: 16px;
      color: #333;
    }

    #finishMessage {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>🎶 ランダム音楽プレイヤー 🎶</h1>

  <audio id="audioPlayer" controls style="margin-top: 20px; width: 80%;"></audio><br>

  <button onclick="startPlaylist()">▶ 再生</button>
  <button onclick="playNext()">⏭ 次へ</button>
  <button onclick="playPrevious()">⏮ 戻る</button>
  <button onclick="restartCurrent()">🔁 頭から</button>
  <button onclick="resetPlaylist()">🔄 リセット</button>
  <button onclick="rewind(5)">⏪ 5秒戻す</button>
  <button onclick="forward(5)">⏩ 5秒進める</button>

  <div id="currentTrack">現在再生中の曲: なし</div>
  <div id="message"></div>
  <div id="finishMessage"></div>

  <script>
    const musicList = [

      "music/Dスタート _ Dirty.mp3",

      "music/Dダンス _ Move.mp3",
      "music/Dダンス _ Power(音量up).mp3",
      "music/Dナイス _ Wicked.mp3",
      "music/Dナイス _ woman.mp3",
      "music/FA (O) _ Head&Heart.mp3",
      "music/filelist.txt
      "music/Oコール _ DADDY.mp3",

      "music/Oダンス _ Tick Tick Boom.mp3",
      "music/Oダンス _ Tinie.mp3",
      "music/Oナイス _ Crusin.mp3",
      "music/Oナイス _ なにわ.mp3",
      "music/TO _ Million Dollar.mp3",
      "music/TO _ キューティーハニー.mp3",
      "music/TO(D) _ STAND UP.mp3",
      "music/TO(D) _ ディセンダント.mp3",
      "music/TO(D)Million Dollar.mp3",
      "music/TO(O)_ Money.mp3",
      "music/◆2024 花道_ When Legends Rise.mp3",
      "music/◆コイントス.mp3",
      "music/◇ TD成功 _ ヘアスプレー.mp3",
      "music/◇TDコール _ 桜庭.mp3",
      "music/◇TDコール_Burn It the Ground.mp3",
      "music/◇トラポン1Q3Q _ Get A Chance.mp3",
      "music/◇トラポン2Q4Q _ Rip it up.mp3",
      "music/★キックオフ _ Joker.mp3",
      "music/★キックオフ _ Rage.mp3",
      "music/【復活】ターンオーバー(O_Dスタ) AC_DC.mp3",
      "music/オープニング2025春.mp3",
      "music/春ハーフ【Been like this】 .mp3",
      "music/相手FG _ STAND UP.mp3",
      "music/相手FG _ 半沢直樹.mp3",
      "music/相手TD _ Another Level.mp3",
      "music/相手TD _ HEAVY.mp3",
      "music/Ｏスタ①.mp3",
      "music/Ｏダンス _ Austin.mp3"
    ];

    let playedTracks = [];
    let currentIndex = -1;
    let playlistOrder = [];
    const audioPlayer = document.getElementById("audioPlayer");
    const messageDiv = document.getElementById("message");
    const finishMessageDiv = document.getElementById("finishMessage");
    const currentTrackDiv = document.getElementById("currentTrack");

    function shuffle(array) {
      return array.sort(() => Math.random() - 0.5);
    }

    function startPlaylist() {
      resetPlaylist();
      playlistOrder = shuffle([...musicList]);
      playNext();
    }

    function playNext() {
      if (currentIndex + 1 >= playlistOrder.length) {
        finishMessageDiv.innerText = "Finish";
        return;
      }
      currentIndex++;
      playTrack(playlistOrder[currentIndex]);
    }

    function playPrevious() {
      if (currentIndex > 0) {
        currentIndex--;
        playTrack(playlistOrder[currentIndex]);
      }
    }

    function restartCurrent() {
      if (currentIndex >= 0) {
        audioPlayer.currentTime = 0;
        audioPlayer.play();
      }
    }

    function resetPlaylist() {
      playedTracks = [];
      currentIndex = -1;
      playlistOrder = [];
      messageDiv.innerText = "";
      finishMessageDiv.innerText = "";
      currentTrackDiv.innerText = "現在再生中の曲: なし";
      audioPlayer.pause();
      audioPlayer.currentTime = 0;
      audioPlayer.src = "";
    }

    function playTrack(track) {
      audioPlayer.src = track;
      audioPlayer.play();
      messageDiv.innerText = `再生中: ${track}`;
      currentTrackDiv.innerText = `現在再生中の曲: ${track}`;
    }

    function rewind(seconds) {
      audioPlayer.currentTime = Math.max(audioPlayer.currentTime - seconds, 0);
    }

    function forward(seconds) {
      audioPlayer.currentTime = Math.min(audioPlayer.currentTime + seconds, audioPlayer.duration);
    }

    audioPlayer.onended = function() {
      playNext();
    };
  </script>
</body>
</html>
