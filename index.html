<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ランダム音楽プレイヤー</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
    }

    audio {
      width: 90%;
      max-width: 500px;
      margin-top: 20px;
    }

    .button-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }

    button {
      padding: 10px 15px;
      font-size: 16px;
      border: none;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      flex: 1 0 40%;
      max-width: 200px;
    }

    button:hover {
      opacity: 0.85;
    }

    button:nth-child(1) { background-color: #3d6aad; } /* スタート */
    button:nth-child(2) { background-color: #7b7685; } /* リセット */
    button:nth-child(3) { background-color: #71b4c7; } /* 前の曲 */
    button:nth-child(4) { background-color: #71b4c7; } /* 次の曲 */
    button:nth-child(5) { background-color: #71b4c7; } /* この曲の頭から */
    button:nth-child(6) { background-color: #74c4c0; } /* 5秒戻す */
    button:nth-child(7) { background-color: #74c4c0; } /* 5秒進める */

    #currentTrack, #message, #finishMessage {
      margin-top: 15px;
      font-size: 16px;
      color: #333;
    }

    #finishMessage {
      color: red;
      font-weight: bold;
    }

    #playlist {
      margin-top: 40px;
      text-align: left;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      background: #fff;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-height: 300px;
      overflow-y: auto;
    }

    .track-item {
      padding: 5px;
    }

    .playing {
      background-color: #d1ecf1;
      font-weight: bold;
    }

    @media (max-width: 600px) {
      button {
        font-size: 14px;
        padding: 8px 10px;
      }
    }
  </style>
</head>
<body>
  <h1>🎶 BTC SIDELINEイントロドン 🎶</h1>

  <audio id="audioPlayer" controls></audio>

  <div class="button-container">
    <button onclick="startPlaylist()">▶ スタート</button>
    <button onclick="resetPlaylist()">🔄 リセット</button>
    <button onclick="playPrevious()">⏮ 前の曲</button>
    <button onclick="playNext()">⏭ 次の曲</button>
    <button onclick="restartCurrent()">🔁 この曲の頭から</button>
    <button onclick="rewind(5)">⏪ 5秒戻す</button>
    <button onclick="forward(5)">⏩ 5秒進める</button>
  </div>

  <div id="currentTrack">現在再生中の曲: なし</div>
  <div id="message"></div>
  <div id="finishMessage"></div>

  <div id="playlist"></div>

  <script>
    const musicList = [...]; // 略：同じ内容を維持

    let playedTracks = [];
    let currentIndex = -1;
    let playlistOrder = [];
    const audioPlayer = document.getElementById("audioPlayer");
    const messageDiv = document.getElementById("message");
    const finishMessageDiv = document.getElementById("finishMessage");
    const currentTrackDiv = document.getElementById("currentTrack");
    const playlistDiv = document.getElementById("playlist");

    function shuffle(array) {
      return array.sort(() => Math.random() - 0.5);
    }

    function startPlaylist() {
      resetPlaylist();
      playlistOrder = shuffle([...musicList]);
      renderPlaylist();
      playNext();
    }

    function playNext() {
      if (currentIndex + 1 >= playlistOrder.length) {
        finishMessageDiv.innerText = "Finish";
        return;
      }
      currentIndex++;
      playTrack(playlistOrder[currentIndex]);
    }

    function playPrevious() {
      if (currentIndex > 0) {
        currentIndex--;
        playTrack(playlistOrder[currentIndex]);
      }
    }

    function restartCurrent() {
      if (currentIndex >= 0) {
        audioPlayer.currentTime = 0;
        audioPlayer.play();
      }
    }

    function resetPlaylist() {
      playedTracks = [];
      currentIndex = -1;
      playlistOrder = [];
      messageDiv.innerText = "";
      finishMessageDiv.innerText = "";
      currentTrackDiv.innerText = "現在再生中の曲: なし";
      audioPlayer.pause();
      audioPlayer.currentTime = 0;
      audioPlayer.src = "";
      playlistDiv.innerHTML = "";
    }

    function playTrack(track) {
      audioPlayer.src = track;
      audioPlayer.play();
      currentTrackDiv.innerText = `現在再生中の曲: ${track}`;
      highlightTrack(track);
    }

    function rewind(seconds) {
      audioPlayer.currentTime = Math.max(audioPlayer.currentTime - seconds, 0);
    }

    function forward(seconds) {
      audioPlayer.currentTime = Math.min(audioPlayer.currentTime + seconds, audioPlayer.duration);
    }

    audioPlayer.onended = function() {
      playNext();
    };

    function renderPlaylist() {
      playlistDiv.innerHTML = "";
      playlistOrder.forEach((track, index) => {
        const div = document.createElement("div");
        div.className = "track-item";
        div.id = `track-${index}`;
        div.textContent = track;
        playlistDiv.appendChild(div);
      });
    }

    function highlightTrack(currentTrack) {
      playlistOrder.forEach((track, index) => {
        const div = document.getElementById(`track-${index}`);
        if (div) {
          if (track === currentTrack) {
            div.classList.add("playing");
          } else {
            div.classList.remove("playing");
          }
        }
      });
    }
  </script>
</body>
</html>
