    let playedTracks = [];

    const audioPlayer = document.getElementById("audioPlayer");

    function shuffle(array) {
        let currentIndex = array.length;
        let randomIndex;

        while (currentIndex !== 0) {
        randomIndex = Math.floor(Math.random() * currentIndex);
        currentIndex--;

        [array[currentIndex], array[randomIndex]] = [
        array[randomIndex],
        array[currentIndex]
        ];
        }
        return array;
    }
    
        window.onload = function() {
        playlistOrder = [...musicList]; // æœ€åˆã«é †ç•ªé€šã‚Šã«å…¥ã‚Œã¦
        renderPlaylist(); // è¡¨ç¤ºã—ã¦ãŠã
    };

        function startPlaylist() {
        resetPlaylist();
        playlistOrder = [...musicList]; // ãƒ©ãƒ³ãƒ€ãƒ ã«ã—ãªã„ï¼
        renderPlaylist();
        playNext(); // ä¸Šã‹ã‚‰é †ã«å†ç”Ÿ
    }

    function playNext() {
      if (currentIndex + 1 >= playlistOrder.length) {
        finishMessageDiv.innerText = "Finish";
        return;
      }
      currentIndex++;
      playTrack(playlistOrder[currentIndex]);
    }

    function playPrevious() {
      if (currentIndex > 0) {
        currentIndex--;
        playTrack(playlistOrder[currentIndex]);
      }
    }

    function restartCurrent() {
      if (currentIndex >= 0) {
        audioPlayer.currentTime = 0;
        audioPlayer.play();
      }
    }

    function resetPlaylist() {
      playedTracks = [];
      currentIndex = -1;
      playlistOrder = [];
      messageDiv.innerText = "";
      finishMessageDiv.innerText = "";
      currentTrackDiv.innerText = "å†ç”Ÿä¸­: ãªã—";
      audioPlayer.pause();
      audioPlayer.currentTime = 0;
      audioPlayer.src = "";  // ã‚ªãƒ¼ãƒ‡ã‚£ã‚ªã‚’å®Œå…¨ã«ãƒªã‚»ãƒƒãƒˆ
      playlistDiv.innerHTML = "";
    }

    function playTrack(track) {
      audioPlayer.src = track;
      audioPlayer.play();
      const fileName = track.split("/").pop(); // ãƒ‘ã‚¹ã‹ã‚‰ãƒ•ã‚¡ã‚¤ãƒ«åã ã‘æŠ½å‡º
      currentTrackDiv.innerText = `å†ç”Ÿä¸­: ${fileName}`;
      // DOMæ›´æ–°ã‚’å¾…ã£ã¦ã‹ã‚‰ãƒã‚¤ãƒ©ã‚¤ãƒˆï¼ˆã‚¹ãƒãƒ›ã§ã®ã‚ºãƒ¬å¯¾ç­–ï¼‰
      setTimeout(() => highlightTrack(track), 30);
    }

    function rewind(seconds) {
      audioPlayer.currentTime = Math.max(audioPlayer.currentTime - seconds, 0);
    }

    function forward(seconds) {
      audioPlayer.currentTime = Math.min(audioPlayer.currentTime + seconds, audioPlayer.duration);
    }

    audioPlayer.onended = function() {
      playNext();
    };

    function renderPlaylist() {
      playlistDiv.innerHTML = "";
      playlistOrder.forEach((track, index) => {
        const div = document.createElement("div");
        div.className = "track-item";
        div.id = `track-${index}`;
        div.textContent = track.split("/").pop(); // ãƒ•ã‚¡ã‚¤ãƒ«åã ã‘ã«ã™ã‚‹
        
        // ğŸ”½ ã‚¯ãƒªãƒƒã‚¯ã§ãã®æ›²ã‚’å†ç”Ÿ
        div.addEventListener("click", () => {
        currentIndex = index; // ç¾åœ¨ã®ã‚¤ãƒ³ãƒ‡ãƒƒã‚¯ã‚¹ã‚’æ›´æ–°
        playTrack(track);
        });
    
        playlistDiv.appendChild(div);

    }

    function highlightTrack(currentTrack) {
     // å…¨éƒ¨æ¶ˆã™
        document.querySelectorAll(".track-item").forEach((div) => {
        div.classList.remove("playing");
        });

     // ã‚¤ãƒ³ãƒ‡ãƒƒã‚¯ã‚¹ãƒ™ãƒ¼ã‚¹ã§ç¢ºå®Ÿã«è¿½åŠ 
        const index = playlistOrder.findIndex((track) => track === currentTrack);
        const div = document.getElementById(`track-${index}`);
        if (div) {
                div.classList.add("playing");
        }
    }
